name: Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  publish:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - uses: actions/setup-python@v3
        with:
          python-version: 3.7
          cache: pipenv

      - run: yarn install --frozen-lockfile
      - run: pip install pipenv
      - run: pipenv install --dev --deploy

      - name: Generate TypeScript documentation
        run: yarn typedoc

      - name: Generate Python documentation
        run: |
          set -x
          cd python
          pipenv run sphinx-apidoc --separate --output-dir docs/__apidoc__ mcap
          pipenv run sphinx-build docs ../__docs__/python

      - name: Push updated docs to GitHub Pages
        run: |
          set -x
          COMMIT_MSG="Update docs from $GITHUB_REF_NAME ($(git rev-parse --short HEAD))"
          git fetch origin gh-pages
          git checkout gh-pages
          cp -R __docs__/{typescript,python} .
          git add typescript python
          if git diff --cached --quiet; then
            echo "No changes to publish"
          else
            git -c user.name=Foxglove -c user.email=contact@foxglove.dev commit -m "$COMMIT_MSG"
            git push origin gh-pages
          fi
