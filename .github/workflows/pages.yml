name: Pages

on:
  push:
    branches: [main]

jobs:
  publish:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - uses: actions/setup-python@v3
        with:
          python-version: 3.7
          cache: pipenv
      - uses: fwal/setup-swift@v1
        with:
          swift-version: "5.6"

      - run: mkdir __docs__

      - name: Generate C++ documentation
        run: cd cpp && make ci-docs

      - name: Generate TypeScript documentation
        run: |
          yarn install --frozen-lockfile
          yarn typedoc

      - name: Generate Python documentation
        run: |
          set -x
          cd python
          pip install pipenv
          pipenv install --dev --deploy
          pipenv run sphinx-apidoc --separate --tocfile index --output-dir docs/apidoc mcap
          pipenv run sphinx-build docs ../__docs__/python

      - name: Generate Swift documentation
        run: |
          set -x
          swift package \
            --allow-writing-to-directory __docs__ \
            generate-documentation --target mcap \
            --output-path __docs__/swift \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path mcap/swift

      - name: Push updated docs to GitHub Pages
        run: |
          set -x
          COMMIT_MSG="Update docs from $GITHUB_REF_NAME ($(git rev-parse --short HEAD))"
          git fetch origin gh-pages
          git checkout gh-pages
          touch .nojekyll; git add .nojekyll
          for DIR in typescript python swift cpp; do
            sudo rm -rf $DIR
            cp -R __docs__/$DIR .
            git add $DIR
          done
          git diff --cached --stat
          if git diff --cached --quiet; then
            echo "No changes to publish"
          else
            git -c user.name=Foxglove -c user.email=contact@foxglove.dev commit -m "$COMMIT_MSG"
            git push origin gh-pages
          fi
