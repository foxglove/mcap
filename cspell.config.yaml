$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: "0.2"
ignorePaths:
  - cspell.config.yaml
  - node_modules
  - go.mod
  - go.sum
  - intervaltree.hpp
  - testdata
  - CMakeLists.txt
  - Makefile
  - build
  - bin
  - dist
  - yarn-error.log
  - "*.Dockerfile"
  - "*.mcap"
  - "*.egg-info"
  - "*.patch"
  - package.json

words:
  - callerid
  - cbor
  - cmake
  - conanfile
  - crc
  - crcs
  - deserialization
  - flatbuffer
  - flatc
  - fwrite
  - golangci
  - kaitai
  - libmcap
  - mcap
  - nsec
  - nsecs
  - pipenv
  - proto
  - protobuf
  - protoc
  - rosbag
  - rosmsg
  - rostime
  - stoull
  - struct
  - swiftformat
  - swiftlint
  - typecheck
  - typedoc
  - unchunked
  - unindexed
  - velodyne
  - zstandard
  - zstd

overrides:
  - filename: "**/*.go"
    words:
      - libmcap
      - descriptorpb
      - dynamicpb
    ignoreRegExpList:
      - '"github\.com.+?"'

  - filename: "go/**/Makefile"
    words:
      - memprofile
      - cpuprofile
      - benchmem

  - filename: "CMakeLists.txt"
    words:
      - conanbuildinfo

  - filename: "cpp/**"
    words:
      - cppstd
      - hdoc
      - nlohmann

  - filename: "**/{*.js,*.ts,*.tsx}"
    ignoreRegExpList:
      - "0x[0-9a-f]+n?"

  - filename: "(Pipfile|README.md|pyproject.toml)"
    words:
      - pypi
      - pyright
      - pytest
      - setuptools
      - addopts
      - xfail

  - filename: "python/**/*.rst"
    words:
      - mdinclude
      - toctree
      - maxdepth
      - apidoc
      - genindex
      - modindex

  - filename: "**/*.py"
    words:
      - klass
      - rglob
      - uncompress
      - ivar

  - filename: "**/*.swift"
    ignoreRegExpList:
      - "\\b0x[0-9a-f_]+"
    words:
      - subrange
      - unkeyed
      - lowercased
