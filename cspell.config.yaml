$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: "0.2"
ignorePaths:
  - cspell.config.yaml
  - node_modules
  - go.mod
  - go.sum
  - testdata
  - CMakeLists.txt
  - Makefile
  - build
  - "*.Dockerfile"
  - "*.mcap"
  - "*.egg-info"

words:
  - cbor
  - conanfile
  - cmake
  - crc
  - crcs
  - deserialization
  - golangci
  - libmcap
  - mcap
  - nsec
  - nsecs
  - pipenv
  - proto
  - protobuf
  - rosbag
  - rosmsg
  - typecheck
  - unchunked
  - unindexed
  - velodyne
  - zstd
  - Zstandard

overrides:
  - filename: "**/*.go"
    words:
      - libmcap
    ignoreRegExpList:
      - '"github\.com.+?"'

  - filename: "go/**/Makefile"
    words:
      - memprofile
      - cpuprofile
      - benchmem

  - filename: "CMakeLists.txt"
    words:
      - conanbuildinfo

  - filename: "cpp/**"
    words:
      - cppstd
      - nlohmann

  - filename: "**/{*.js,*.ts,*.tsx}"
    ignoreRegExpList:
      - "0x[0-9a-f]+n?"

  - filename: "(Pipfile|README.md|pyproject.toml)"
    words:
      - pypi
      - pyright
      - pytest
      - setuptools

  - filename: "**/*.py"
    words:
      - rglob
      - uncompress
