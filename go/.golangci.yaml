run:
  timeout: 3m

linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - varcheck
    - gocritic
    - godot
    - gofmt
    - ifshort
    - misspell
    - prealloc
    - sqlclosecheck
    - unconvert
    - wastedassign
    - stylecheck
    - whitespace
    - importas
    - revive
    - goconst
    - goimports
    - unparam
    - errorlint
    - lll
    - testifylint

linters-settings:
  gocritic:
    enabled-tags:
      - performance
      - experimental
